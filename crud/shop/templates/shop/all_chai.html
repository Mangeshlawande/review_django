{% extends "layout.html" %}

{% block title  %}
All Chai
{% endblock %}

{% block content  %}
     <h1> All Types Available Chais</h1>
<div class="grid grid-cols-3 gap-4 m-4 ">
       {% for chai in chais %}     
          <div class="bg-blue-800 p-5 rounded" >
               <img class='rounded shadow-lg ' src="{{chai.image.url}}" alt="">
               <h3 class="text-2xl font-bold ">{{chai.name}}</h3>
               Tea
                 <a href="{% url 'chai_detail' chai.id %}">   

                     <button 
                type="button"
                class='inline-flex items-center justify-center px-2 py-4 w-full border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500'
                >
                    {{chai.type}} - {{chai.id}}
                </button>
               </a>
          </div>
     {% endfor %}
</div>


   
{% endblock %}
